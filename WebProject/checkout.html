  </head>

        <img class="logo" src="Images/logo.jpg" alt="logo">

        <ul>

          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="shop.html">Shop</a></li>

            Checkout <span class="badge badge-light" id="checkout"></span>
          </button>
          </a>
        </li>
        <li id="login"><a href="login.html" >Login</a></li>
        </ul>
      </nav>
      <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="shop.html">Shop</a></li>

            <li><a href="checkout.html"><button type="button" class="btn btn-secondary ml-2">
                Checkout <span class="badge badge-light" id="checkout"></span>
              </button>
              </a>
            </li>
            <li id="login"><a href="login.html" >Login</a></li>
        </ul>
      </div>
    </header>
    <main>
        
    <div id="checkout">
        <div id='form-wrapper'>
            <form>
              <div id='header' class='text-center mb-3'>
                <h1>Checkout</h1>
              </div>
          
              <h5>Billing Info</h4>
          
                
          
                <div class='form-group mb-1'>
                  <label class='mb-1' for='firstName'>First Name</label>
                  <input class='form-control mb-1' id='firstName' type='text' placeholder='First Name' required>
                </div>
          
                <div class='form-group mb-1'>
                  <label class='mb-1' for='lastName'>Last Name</label>
                  <input id='lastName' type='text' class='form-control' placeholder='Last Name' required>
                </div>
          
                <div class='form-group mb-1'>
                  <label class='mb-1'>Street</label>
                  <input class='form-control' type='text' id='street1' placeholder='Street Address' required>
                </div>
          
                <div class='form-group mb-1'>
                  <label class='mb-1' for='city'>City</label>
                  <input type='text' id='city' class='form-control' placeholder='City' required>
                </div>
          
                <div class='form-row mb-2'>
                  <div class='col-md-8'>
                    <label class='mb-1' for='state'>County</label>
                    <input id='County' class='form-control' placeholder='County' required>
                  </div>
                  <div class='col-md-4'>
          
                    <label class='mb-1' for='eircode'>Eircode</label>
                    <input type='text' id='eircode' class='form-control' placeholder='Eircode'>
                  </div>
                </div>
          
                <h5>Card Info</h4>
          
                  <hr class='mb-1'>
          
                  <div class='form-group mb-1'>
                    <label class='mb-1' for='nameOnCard'>Name on card</label>
                    <input class='form-control' id='nameOnCard' placeholder='Name' required>
                  </div>
          
                  <div class='form-group mb-1'>
                    <label class='mb-1' for='cardNum'>Card number</label>
                    <input class='form-control' id='cardNum' placeholder="1234 1234 1234 1234" required>
                  </div>
          
                  <div class='form-row mb-1'>
                    <div class='col'>
                      <label class='mb-0' for='expMonth'>Expiration Month</label>
                      <select class='form-control' id='expMonth' required>
                        <option value='01'>Jan</option>
                        <option value='02'>Feb</option>
                        <option value='03'>March</option>
                        <option value='04'>April</option>
                        <option value='05'>May</option>
                        <option value='06'>June</option>
                        <option value='07'>July</option>
                        <option value='08'>Aug</option>
                        <option value='09'>Sept</option>
                        <option value='10'>Oct</option>
                        <option value='11'>Nov</option>
                        <option value='12'>Dec</option>
                      </select>
                    </div>
                    <div class='col'>
                      <label class='mb-0' for='expYear'>Expieration Year</label>
                      <select class='form-control' id='expYear' required>
                        <option value='2023'>2027</option>
                        <option value='2023'>2026</option>
                        <option value='2023'>2025</option>
                        <option value='2023'>2024</option>
                        <option value='2023'>2023</option>
                      </select>
                    </div>
                    <div class='col'>
                      <label class='mb-0' for='cvv'>CVV</label>
                      <input placeholder='* * * ' class='form-control' id='cvv' required>
                    </div>
                    <button class='btn btn-primary mt-4' type='submit'><i class="fas fa-lock mr-2"></i>Submit Payment</button>
                  </div>
            </form>
          </div>
    </div>
    </main>
    
    <footer class="footer">
        <button onclick="topFunction()" id="myBtn" title="Go to top">
            Back To Top 
        </button>
    </footer>

  </body>
</html>
